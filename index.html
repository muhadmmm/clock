<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Clock Wallpaper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heartbeat">
  <svg height="100%" width="100%">
   <polyline fill="none" stroke="#0f0" stroke-width="3" points="0,45 40,45 44,31 49,44 55,46 61,52 83,8 90,90 100,44 115,44 125,40 139,45 140,45
                                         150,45 180,65 194,31 199,44 205,46 211,52 233,8 240,90 250,44 265,44 275,10 290,45 300,45 
                                         320,45 360,65 394,31 399,44 405,46 411,52 433,8 440,90 450,44 465,44 475,40 490,45 500,45 ">
 </svg>
</div>
  <div class="clock-container">
    <div class="clock" id="hour-clock">
      <div class="time"></div>
      <div class="hour-hand clock-hand"></div>
    </div>
    <div class="clock" id="minute-clock">
      <div class="time"></div>
      <div class="minute-hand clock-hand"></div>
    </div>
    <div class="clock" id="second-clock">
      <div class="time"></div>
      <div class="second-hand clock-hand"></div>
    </div>
  </div>
  <div class="date-container" id="date-container"></div>
  <div class="pie-chart-container">
    <div class="pie-chart">
      <div class="progress"></div>
    </div>
    <div class="percentage">0%</div>
  </div>
  
  <div class="quote-container">
    <div class="quote">
    <span id="quote-text"></span><span id="cursor">|</span>
  </div>
  </div>
  <p class="name">DECAFEMTO-369</p>
  <div class="cmatrix">
    
  <canvas></canvas>
  <script>
    var canvas = document.querySelector('canvas'),
        ctx = canvas.getContext('2d');

    // Setting the width and height of the canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Setting up the letters
    var letters = 'ABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZ';
    letters = letters.split('');

    // Setting up the columns
    var fontSize = 10,
        columns = canvas.width / fontSize;

    // Setting up the drops
    var drops = [];
    for (var i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    // Setting up the draw function
    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, .1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (var i = 0; i < drops.length; i++) {
        var text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillStyle = '#0f0';
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        drops[i]++;
        if (drops[i] * fontSize > canvas.height && Math.random() > .95) {
          drops[i] = 0;
        }
      }
    }

    // Loop the animation
    setInterval(draw, 40);
  </script>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
