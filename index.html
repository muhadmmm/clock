<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Clock Wallpaper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <div class="clock" id="hour-clock">
      <div class="time"></div>
      <div class="hour-hand clock-hand"></div>
    </div>
    <div class="clock" id="minute-clock">
      <div class="time"></div>
      <div class="minute-hand clock-hand"></div>
    </div>
    <div class="clock" id="second-clock">
      <div class="time"></div>
      <div class="second-hand clock-hand"></div>
    </div>
  </div>
  <div class="date-container" id="date-container"></div>
  <div class="pie-chart-container">
    <div class="pie-chart">
      <div class="progress"></div>
    </div>
    <div class="percentage">0%</div>
  </div>
  <div class="quote-container">
    <span id="quote-text"></span><span id="cursor">|</span>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
